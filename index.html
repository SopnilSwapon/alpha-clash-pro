<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash</title>
    <!-- Daisy UI & Tailwind -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<!-- Custom CSS -->
<link rel="stylesheet" href="styles/style.css">
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/4665e4cb5e.js" crossorigin="anonymous"></script>
</head>
<body class="font-poppins">
    <main class="bg-[#1E1E1E] bg-[url(images/background.png)] bg-no-repeat bg-center min-h-screen mx-auto">
        <!-- Home page -->
        <section id="home-field" class="home min-h-screen flex flex-col justify-center items-center text-center text-white">
        <div class="flex flex-col gap-5">
            <h1 class="text-8xl font-extrabold uppercase">Alpha clash pro</h1>
            <p class="text-2xl">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
            <button onclick="playGame()" class="bg-white text-black mx-auto font-bold p-3 rounded">Play now</button>
        </div>
        </section>
        <!-- Playground -->
        <section id="your-field" class="playground hidden">
         <!-- display -->
         <div class="border-[20px] border-[#010313CC] bg-[#FFFFFFB3] rounded-2xl">
            <div class="w-[100%] mx-auto top-6 flex justify-center items-center">
                <p class="bg-[#1E1E1E] text-white px-10 py-2 rounded">Don't watch keyboard  while playing...</p>
            </div>
            <div class="artboard artboard-horizontal phone-6 mx-auto justify-center items-center flex">
                <div>
                    <p id="display-key" class="text-black text-[110px] font-bold uppercase">Y</p>
                </div>
            </div>
            
         </div>
         <!-- keyboard -->
         <div>
            <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="q" class="kbd">q</kbd>
                <kbd id="w" class="kbd">w</kbd>
                <kbd id="e" class="kbd">e</kbd>
                <kbd id="r" class="kbd">r</kbd>
                <kbd id="t" class="kbd">t</kbd>
                <kbd id="y" class="kbd">y</kbd>
                <kbd id="u" class="kbd">u</kbd>
                <kbd id="i" class="kbd">i</kbd>
                <kbd id="0" class="kbd">o</kbd>
                <kbd id="p" class="kbd">p</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="a" class="kbd">a</kbd>
                <kbd id="s" class="kbd">s</kbd>
                <kbd id="d" class="kbd">d</kbd>
                <kbd id="f" class="kbd">f</kbd>
                <kbd id="g" class="kbd">g</kbd>
                <kbd id="h" class="kbd">h</kbd>
                <kbd id="j" class="kbd">j</kbd>
                <kbd id="k" class="kbd">k</kbd>
                <kbd id="q"l class="kbd">l</kbd>
              </div> 
              <div class="flex justify-center gap-1 my-1 w-full">
                <kbd id="z" class="kbd">z</kbd>
                <kbd id="x" class="kbd">x</kbd>
                <kbd id="c" class="kbd">c</kbd>
                <kbd id="v" class="kbd">v</kbd>
                <kbd id="b" class="kbd">b</kbd>
                <kbd id="n" class="kbd">n</kbd>
                <kbd id="m" class="kbd">m</kbd>
                <kbd  id="/" class="kbd">/</kbd>
              </div>
         </div>
         <!-- score -->
         <div class="flex justify-around">
           <div>
            <button class="btn bg-[#894189] text-white">
                Life
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" /></svg>
                <span>1</span>
              </button>
           </div>
           <div>
            <button class="btn bg-[#240490] text-white">
                Score
                <i class="fa-solid fa-dollar-sign"></i>
                <span>1</span>
              </button>
           </div>
         </div>
        </section>
        <!-- Live Score -->
        <section id="your-score" class="score hidden">
            <div class="text-white flex  justify-center items-center text-center min-h-screen">
                <div class="bg-[#FFFFFF8F] p-5 rounded">
                    <p class="text-8xl font-bold">Score:
                <span class="text-8xl">00</span></p>
                <br>
                <button class="btn font-extrabold">Play Again</button>
                <p class="pt-3">Practice will make you pro</p>
                </div>
            </div>
        </section>
    </main>
    <script src="utility.js"></script>
    <script src="./playground.js"></script>
    <script src="play.js"></script>

</body>
</html>
